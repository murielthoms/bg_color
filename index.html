<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Les couleurs RGB</h1>
	<div class="content">
		<form>
			<div>
				<span id="valeur"></span>
				<span id="hexa"></span>
			</div>
			<div class="red">
				<label for="red">R</label>
				<input id="red" type="range" min="0" max="255" value="">
			</div>
			<div class="green">
				<label for="green">G</label>
				<input id="green" type="range" min="0" max="255" value="">
			</div>
			<div class="blue">
				<label for="blue">B</label>
				<input id="blue" type="range" min="0" max="255" value="">
			</div>
			<div class="alpha">
				<label for="alpha">A</label>
				<input id="alpha" type="range" min="0" max="100" value="">
			</div>
		</form>







	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
